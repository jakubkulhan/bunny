dist: trusty

os: linux

language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - nightly

cache:
  directories:
    - $HOME/.composer/cache

env:
  jobs:
    - PREFER_LOWEST="--prefer-lowest"
    - PREFER_LOWEST=""
    - TLS_TEST="yes" TLS_CA="tls/ca.pem" TLS_PEER_NAME="server.rmq"
    - TLS_TEST="yes" TLS_CA="tls/ca.pem" TLS_PEER_NAME="server.rmq" TLS_CLIENT_CERT="tls/client.pem" TLS_CLIENT_KEY="tls/client.key"

jobs:
  allow_failures:
    - php: nightly

install:
  - composer update --prefer-source $PREFER_LOWEST

before_script:
  - if [ ! -z "$TLS_TEST" ] ; then test/tls/travis.sh; fi
  - sudo rabbitmqctl add_vhost testvhost
  - sudo rabbitmqctl add_user testuser testpassword
  - sudo rabbitmqctl set_permissions -p testvhost testuser ".*" ".*" ".*"

script:
  - ./vendor/bin/phpunit

services:
  - rabbitmq
